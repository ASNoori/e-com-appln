<div class="container-fluid g-0">
    <nav class="navbar navbar-expand-lg bg-info px-2">
        <div class="container-fluid">
            <a class="navbar-brand px-4" href="#">My Cart</a>
            <div class="navbar-collapse"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">

                <button class="btn btn-info">
                    <a routerLink="/cart">
                        <i style="font-size: 20px;" class="fa-solid fa-cart-plus"></i>
                        <div style="font-size:10px;" class="badge bg-danger">{{totalItem}} </div>
                    </a>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products ; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.pdtname}}</td>
                            <td><img style="width:120px;" src="{{item.imagebox}}"></td>
                            <td>{{item.pdtdesc}}</td>
                            <td>{{item.pdtprice}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr >
                            <!-- <td><button class="btn btn-primary" routerLink="/products">Shop More</button> </td> -->
                            <td><button class="btn btn-success" (click)=placeOrder()>Place Order</button> </td>
                            <td colspan="4"></td>
                            <td><strong>Grand Total â‚¹{{grandTotal}} </strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length==0">
    <div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="empty cart">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
    </div>
</ng-container>
<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Do you want to delete a product?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer"  *ngFor="let item of products ; let i=index">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"  (click)=removeItem(item)>Yes</button>
        <button type="button" class="btn btn-danger"  data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
