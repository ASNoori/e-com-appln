
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register Your Details</h6>
                </div>
                <form [formGroup]="signupform" (ngSubmit)="signup()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Mobile number</label>
                        <input  formControlName="mobile" type="number" class="form-control" id="exampleInputPassword2">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword3" class="form-label">Password</label>
                      <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword3">
                    </div>
                    
                    <button type="submit" class="btn btn-primary md-2">Sign up</button>
              </form>
              <a style="color:rgba(0, 0, 0, 0.842) ; margin-top:10px" routerLink="/login">Already registered? Click to login!!</a>

            </div>
        </div>
    </div>
</div>
