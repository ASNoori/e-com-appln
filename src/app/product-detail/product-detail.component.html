<div class="container-fluid g-0">
    <nav class="navbar navbar-expand-lg bg-info px-2">
        <div class="container-fluid">
            <!-- <div class="side-nav-button p-2 me-3 text-dark">
                <i class="fa-solid fa-bars"></i>
            </div>  -->
            <a class="navbar-brand px-4" href="#">ECOM Product Details</a>
            <div class="navbar-collapse"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">

                <button routerLink="/cart" class="btn btn-info">
                        <i style="font-size: 20px;" class="fa-solid fa-cart-plus"></i>
                        <div style="font-size:10px;" class="badge bg-danger">{{totalItem}} </div>
                    
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
<div class="container mt-5 mb-5">
       
        
    <div class="row d-flex justify-content-center">
        <ng-container>
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" [src]="item.imagebox" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center" routerLink="/products"> <i class="fa-solid fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> 
                            </div>
                            <div class="mt-4 mb-3"> 
                                <h5 class="text-uppercase">{{item.pdtname}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">â‚¹{{item.pdtprice}}</span>
                                </div>
                            </div>
                            <p class="about">{{item.pdtdesc}}</p>
                            <button class="btn btn-primary" *ngIf="totalItem==0" (click)=addtocart(item)> Add to cart</button>

                         </div>
                    </div>
                </div>
            </div>
        </div>
        </ng-container>
    </div>
</div>
</div>
